          <section class="columns is-centered">
           <canvas width="800" height="400" class="box has-background-black my-3" ></canvas>
          </section>
          <div id="controls">
          <section id = "buttons" class="columns is-centered">
            <button id="play-button" class="button mx-2" data-playing="no"></button>
            <button id="fs-button" class="button mx-2">Full Screen</button>
          </section>
          
          <section id = "track" class="is-vcentered box">
            <label>Track: 
              <select id="track-select">
                <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
                <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                <option value="media/The Picard Song.mp3">The Picard Song</option>
              </select>
            </label>

            <label>Audio Visualization: 
              <select id="visual-select">
                <option selected>Frequency Data</option>
                <option >Waveform</option>
              </select>
            </label>
          </section>
          
          <section id="volume" class="is-vcentered box">
            Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01">
            <span id="volume-label">???</span>
          </section>

          <section id="visualization-options" class="is-vcentered box">
            <!-- <span><input type="checkbox" id="gradient-cb" checked><label for="gradient-cb">Show Gradient</label></span> -->
            <span><input type="checkbox" id="bars-cb" checked><label for="bars-cb">Show Bars</label></span>
            <span><input type="checkbox" id="circles-cb" checked><label for="circles-cb">Show Circles</label></span>
            <!-- we'll use this 4th checkbox soon! -->
            <span><input type="checkbox" id="noise-cb"><label for="noise-cb">Show Noise</label></span>
            <span><input type="checkbox" id="invert-cb"><label for="invert-cb">Invert Colors</label></span>
            <span><input type="checkbox" id="emboss-cb"><label for="emboss-cb">Show Emboss</label></span>
            
            <p>
              <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span>
              <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span>
              <!-- <span><label for="cb-distortion">Distortion</label><input type="checkbox" id="cb-distortion"></span>-->
              <!-- <span>0 <input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>-->
            </p>
          </section>
