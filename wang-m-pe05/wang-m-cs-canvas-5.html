<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Screensaver</title>
	<style>
    canvas{
      border:1px solid gray;
    }
    body{
      font-family: sans-serif;
    }
      
    button{
      font-size:1.2em;
    }
      
    section{
      margin:.5em 0 .5em 0;
    }
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;

    let ctx;
    let canvas;
    let paused = false;
    let createRectangles = true;
    let createArcs = false;
    let createLines = false;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			ctx = canvas.getContext("2d");

      // //rect
      // ctx.fillStyle = 'yellow'; 
      // ctx.strokeStyle = "magenta";
      // ctx.beginPath();
      // ctx.rect(120,120,400,300);
      // ctx.closePath();
      // ctx.fill();
      // ctx.stroke();

      // //line
      // ctx.beginPath();
      // ctx.moveTo(20,20);
      // ctx.lineTo(620,460);
      // ctx.closePath();
      // ctx.lineWidth = 5;
      // ctx.stroke();

      // //circle
      // ctx.fillStyle = 'green';
      // ctx.strokeStyle = 'purple';
      // ctx.beginPath();
      // ctx.arc(320,240,50,0,Math.PI * 2, false);
      // ctx.closePath();
      // ctx.fill();
      // ctx.stroke();
      drawLine(ctx,0,0,650, 500,20,getRandomColor());

      setupUI();
      update();

		}

    function update(){
      if(paused) return;

      requestAnimationFrame(update);
      if(createRectangles){
        drawRandomRect(ctx);
      }
      if(createArcs){
        drawRandomCirc(ctx);
      }
      if(createLines){
        drawRandomLine(ctx);
      }
    }

    function drawRandomRect(ctx){
      drawRectangle(ctx,getRandomInt(10, 640), getRandomInt(10, 480), getRandomInt(10, 90), getRandomInt(10, 90),getRandomColor(),getRandomInt(1,10),getRandomColor())
    }

    function drawRandomLine(ctx){
      drawLine(ctx,getRandomInt(0, 650),getRandomInt(0, 500),getRandomInt(0, 650), getRandomInt(0, 500),getRandomInt(1, 10),getRandomColor())
    }

    function drawRandomCirc(ctx){
      drawArc(ctx,getRandomInt(10, 640), getRandomInt(10, 480),getRandomInt(10, 80),getRandomColor(),getRandomInt(1,10),getRandomColor(), 0, Math.PI*getRandomInt(0,2));
    }

    // handy helper functions!
    function getRandomColor(){
      function getByte(){
        return 85 + Math.round(Math.random() * 200);
      }
      return "rgba(" + getByte() + "," + getByte() + "," + getByte() + ",.8)";
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    //event handlers
    function canvasClicked(e){
      let rect = e.target.getBoundingClientRect();
      let mouseX = e.clientX - rect.x;
      let mouseY = e.clientY - rect.y;
      console.log(mouseX,mouseY);

      for(let i = 0; i<10; i++){
        let x = getRandomInt(-100, 100) + mouseX;
        let y = getRandomInt(-100, 100) + mouseY;
        let width = getRandomInt(20, 50);
        let height = getRandomInt(20, 50);
        let color = getRandomColor();
        let radius = getRandomInt(10, 30);
        let startAngle = 0;
        let endAngle = Math.PI * getRandomInt(0,2);
        //drawRectangle(ctx, x, y, width, height, color);
        //drawRectangle(ctx, 90, 90, 90, 90, "red");
        drawArc(ctx, x, y, radius, color, startAngle, endAngle);
        
      }      
    }

    //canvas helpers
    function drawRectangle(ctx,x,y,width,height,fillStyle,lineWidth,strokeStyle){
      ctx.save();
      ctx.fillStyle = fillStyle;
      ctx.beginPath();
      ctx.rect(x, y, width, height);
      ctx.fill();
      if(lineWidth >0){
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
      }
      ctx.closePath();
      ctx.restore();
    }

    function drawArc(ctx,x,y,radius,fillStyle,lineWidth,strokeStyle,startAngle = 0,endAngle = Math.PI * 2){
      ctx.save();
      ctx.fillStyle = fillStyle;
      ctx.beginPath();
      ctx.arc(x, y, radius, startAngle, endAngle);
      ctx.fill();
      if(lineWidth >0){
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
      }
      ctx.closePath();
      ctx.restore();

      // arc(getRandomInt(10,640),getRandomInt(10,480),getRandomInt(1,20),0,Math.PI * 2);
      //ctx.arc(50,50,20,0,Math.PI * 2);
      //drawArc(ctx,50,50,20,"black", 2, "black",0,Math.PI * 2)
    }

    function drawLine(ctx,x1,y1,x2, y2,lineWidth = 1,strokeStyle = "black"){
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(x1,x1);
      ctx.lineTo(x2, y2);
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = strokeStyle;
      ctx.stroke();
      ctx.closePath();
      ctx.restore();
    }


    //helpers
    function setupUI(){
      document.querySelector("#btnPause").onclick = function(){
        paused = true;
      }

      document.querySelector("#btnPlay").onclick = function(){
        if(paused){
          paused = false;
          update();
        }
      }

      document.querySelector("#btnClear").onclick = function(){
        
        drawRectangle(ctx,0,0,650,500,"white",0,"white");
      }

      canvas.onclick = canvasClicked;

      document.querySelector("#cbRectangles").onclick = function(e){
        createRectangles = e.target.checked;
      }
      document.querySelector("#cbArcs").onclick = function(e){
        createArcs = e.target.checked;
      }
      document.querySelector("#cbLines").onclick = function(e){
        createLines = e.target.checked;
      }
    }
    
//https://github.com/tonethar/IGME-330-Master/blob/master/notes/5-write-some-code.md
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>

  <section>
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
    <button id="btnClear">Clear Screen</button>
  </section>
  <section>
    <span>
      <input type="checkbox" id="cbRectangles" checked>
      <label for="cbRectangles">Rectangles</label>
      <input type="checkbox" id="cbArcs">
      <label for="cbRectangles">Arcs</label>
      <input type="checkbox" id="cbLines">
      <label for="cbRectangles">Lines</label>
    </span>
  </section>
  <section>
    <p>Click on the screen to "spraypaint" rectangles (you probably want the screensaver to be paused)</p>
  </section>
</body>
</html>
