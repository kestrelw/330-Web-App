<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <style>
      *{font-size:1.5em;}
      button{
        height:50px;
        width: 150px;
        font-size: 14pt;
        font-family: "Sixtyfour";
      }

    @media only screen and (min-width: 1024px){
      body{
        background-color: red;
        padding: 100px;
      }

      #output{
        text-align: left;
      }
    }
    </style>
    <script>
      "use strict";
    // 1 - get a reference to the button
    // 2 - add a click event to button that calls a `sayHello` function
    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>

    const greet = (greeting) => {
      let firstName = document.querySelector("#input-firstname").value.trim();
      let lastName = document.querySelector("#input-lastname").value.trim();
      if(firstName == ""){
        firstName = "Peter";
      }
      if(lastName == ""){
        lastName = "Parker";
      }

      if(document.querySelector("#shoutify").checked){
        document.querySelector("#output").innerHTML = (`${greeting} ${firstName} ${lastName}!`).toUpperCase();
      }
      else{
        document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}!`;
      }
    }
  
    const init = () => {
      //document.querySelector("button").onclick = sayHello;
      document.querySelector("#btn-hello").addEventListener("click",()=>{greet("Hello")});
      document.querySelector("#btn-goodbye").addEventListener("click",()=>{greet("Goodbye")});
      //:nth-of-type(2)
      let checkbox = document.querySelector("#shoutify")

      const output = document.querySelector("#output");
      output.style.color = "red";
      output.style.backgroundColor = "yellow";
    }

    window.onload = init;
    
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello</button>
  <button id="btn-goodbye">Say Goodbye</button>

  <input type="checkbox" id="shoutify" name="Shoutify"/>
  <label for="scales">Shoutify!</label>

  <hr>

  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>
</html>
